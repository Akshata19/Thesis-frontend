<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <!-- Logo & Brand -->
    <div class="d-flex align-items-center">
      <img
        src="assets/images/logo1.png"
        alt="Logo"
        style="height: 40px; width: auto"
      />
      <span class="navbar-brand ms-2 fw-bold">ShopSphere</span>
    </div>

    <!-- Search Bar -->
    <form
      class="d-flex mx-auto w-40"
      (submit)="search(); $event.preventDefault()"
    >
      <input
        [(ngModel)]="searchQuery"
        name="search"
        class="form-control me-2"
        type="search"
        placeholder="Search for products..."
        aria-label="Search"
      />
      <button class="btn btn-outline-primary" type="submit">
        <i class="fa fa-search"></i>
      </button>
    </form>

    <!-- Toggler for Mobile -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Nav Content -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/products">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/cart"> Cart </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/my-orders"> My Orders </a>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto align-items-center">
        <li *ngIf="user && user.username" class="nav-item dropdown me-3">
          <a
            class="nav-link d-flex align-items-center dropdown-toggle"
            href="#"
            id="userDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <div
              class="avatar-circle bg-primary text-white me-2"
              title="{{ user.username }}"
            >
              {{ user.username.charAt(0) | uppercase }}
            </div>
            <span *ngIf="user.username">{{ user.username }}</span>
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="userDropdown"
          >
            <li>
              <a class="dropdown-item" routerLink="/account">My Account</a>
            </li>
            <li>
              <a class="dropdown-item" routerLink="/change-username"
                >Change Username</a
              >
            </li>
            <li>
              <a class="dropdown-item" routerLink="/change-password"
                >Change Password</a
              >
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <button class="dropdown-item text-danger" (click)="logout()">
                Logout
              </button>
            </li>
          </ul>
        </li>

        <!-- If not logged in: Show Login & Register -->
        <li *ngIf="!user || !user.username" class="nav-item">
          <a class="nav-link" routerLink="/login">
            <i class="fa fa-sign-in-alt me-1"></i> Login
          </a>
        </li>
        <li *ngIf="!user" class="nav-item">
          <a class="nav-link" routerLink="/register">
            <i class="fa fa-user-plus me-1"></i> Register
          </a>
        </li>

        <!-- Help Center Dropdown -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="helpDropdown"
            role="button"
            data-bs-toggle="dropdown"
          >
            <i class="fa fa-question-circle me-1"></i> Help Center
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="helpDropdown"
          >
            <li>
              <a
                class="dropdown-item"
                href="#"
                (click)="openHelp5(); $event.preventDefault()"
                >Chatbot 5.0</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
