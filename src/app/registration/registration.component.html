<div class="register-wrapper">
  <div class="register-card shadow">
    <h3 class="text-center text-primary fw-bold mb-4">
      <i class="fas fa-user-plus me-2"></i>Register
    </h3>

    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <!-- Username -->
      <div class="form-group mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
        />
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors?.['required']">
            Username is required
          </div>
          <div *ngIf="f['username'].errors?.['minlength']">
            Min 3 characters
          </div>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors?.['required']">Email is required</div>
          <div *ngIf="f['email'].errors?.['email']">Invalid email</div>
        </div>
      </div>

      <!-- Password with toggle -->
      <div class="form-group mb-4">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
          />
          <button
            type="button"
            class="btn btn-outline-secondary"
            (click)="showPassword = !showPassword"
          >
            <i
              class="fa"
              [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
            ></i>
          </button>
        </div>
        <div
          *ngIf="submitted && f['password'].errors"
          class="invalid-feedback d-block mt-1"
        >
          <div *ngIf="f['password'].errors?.['required']">
            Password is required
          </div>
          <div *ngIf="f['password'].errors?.['minlength']">
            Min 6 characters
          </div>
        </div>
        <small class="text-muted">Use at least one number and symbol.</small>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100 d-flex justify-content-center align-items-center"
        [disabled]="loading"
      >
        <i class="fas fa-user-plus me-2"></i> Register
      </button>

      <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
    </form>

    <div class="text-center mt-3">
      Already have an account?
      <a routerLink="/login" class="text-primary fw-semibold">Login here</a>.
    </div>
  </div>
</div>
