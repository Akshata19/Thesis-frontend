<div class="products-wrapper py-5 px-3 px-md-5">
  <h2 class="text-center fw-bold mb-4">
    <i class="fas fa-box text-primary me-2"></i> Products
  </h2>

  <!-- 🔍 Filters Section -->
  <div
    class="row gy-2 gx-3 align-items-center justify-content-center mb-4 filter-bar"
  >
    <div class="col-sm-6 col-md-3">
      <input
        [(ngModel)]="searchQuery"
        (input)="applyFilters()"
        type="text"
        placeholder="🔍 Search by name"
        class="form-control shadow-sm"
      />
    </div>

    <div class="col-sm-6 col-md-3">
      <select
        [(ngModel)]="selectedCategory"
        (change)="applyFilters()"
        class="form-select shadow-sm"
      >
        <option value="">All Categories</option>
        <option *ngFor="let cat of categories" [value]="cat.name">
          {{ cat.name }}
        </option>
      </select>
    </div>

    <div class="col-sm-6 col-md-3">
      <select
        [(ngModel)]="priceRange"
        (change)="applyFilters()"
        class="form-select shadow-sm"
      >
        <option value="">All Prices</option>
        <option value="low">Below $100</option>
        <option value="mid">$100 - $500</option>
        <option value="high">Above $500</option>
      </select>
    </div>

    <div class="col-sm-6 col-md-2 d-grid">
      <button
        class="btn btn-outline-secondary shadow-sm"
        (click)="resetFilters()"
      >
        <i class="fas fa-undo-alt me-1"></i> Reset
      </button>
    </div>
  </div>

  <!-- 🛍️ Product Grid -->
  <div class="row justify-content-center gy-4">
    <div
      *ngFor="let product of filteredProducts"
      class="col-sm-6 col-md-4 col-lg-3 d-flex align-items-stretch"
    >
      <div class="card product-card w-100 shadow-sm border-0">
        <img
          [src]="product.image"
          [alt]="product.name"
          class="card-img-top product-img"
        />
        <div class="card-body d-flex flex-column">
          <h6 class="fw-semibold text-truncate" title="{{ product.name }}">
            {{ product.name }}
          </h6>
          <p class="text-muted small mb-2">
            {{ product.description }}
          </p>
          <p class="fw-bold text-primary mb-2">Price: ${{ product.price }}</p>
          <button class="btn btn-outline-primary mt-auto">
            <i class="fas fa-cart-plus me-1"></i> Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
